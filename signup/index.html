<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div class="container h-100 ">
        <div class="row h-100">
            <div class="col-md-6 m-auto h-100 d-flex justify-content-center align-items-center ">
                <div class="signup d-flex flex-column  justify-content-center bg-info-subtle h-75 w-50">
                    <label for="user-name">User Name</label>
                    <input type="text" id="user-name" class="form-control border-info" placeholder="User Name" required>
                    <label for="password" class="mt-2">Password</label>
                    <input type="password" id="password" class="form-control border-info" placeholder="Password" required>
                    <label for="email" class="mt-2">E-Mail</label>
                    <input type="email" id="email" class="form-control border-info" placeholder="E-Mail" required>
                    <h6 class="mx-auto mt-2"><a href="../login/index.html" class="link-info text-decoration-none ">SignIn</a></h6>
                    <button class="btn btn-info w-50 mx-auto mt-5 text-white">SignUp</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
